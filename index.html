<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>

</head>
<body>
    <h1>Welcome to the To Do List!</h1>
    <br>
    <div id = "todoTable">
        <h4>To Do List</h4>
        <ol id = "ourList">
        </ol>
        <div id = "inputForm">
            <form>
                <input type = "text" id = "input" placeholder="Enter to-do">
                
                    <!-- here we have add buttons and delete buttons -->
                <button id = "addB">Add</button>
                <br>
                <br>

                <input type = "number" id = "numInput" placeholder="Remove Item #_">
                <button id = "removeB">Remove</button>
                
            </form>
        </div>

    </div>
</body>
</html>
